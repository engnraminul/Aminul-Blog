{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
Create Post
{% endblock %}

{% block body %}
{% if blog.author == user %}
<h1>Edit Your Post</h1>
<form method="POST" enctype="multipart/form-data">
  {{ form|crispy}}
  {% csrf_token %}
  <br>
  <button class="btn btn-info" type="submit" name="button">Plublish</button>
</form>
{% else %}
<h5>Your are not permission for edit post!</h5>
{% endif %}
{% endblock %}
