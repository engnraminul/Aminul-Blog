{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
Create Post
{% endblock %}

{% block body %}
<h1>Create Your Post</h1>
<form method="POST" enctype="multipart/form-data">
  {{ form|crispy}}
  {% csrf_token %}
  <br>
  <button class="btn btn-info" type="submit" name="button">Plublish</button>
</form>
{% endblock %}
